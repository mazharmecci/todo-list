<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISTOS Todo List Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

    <!-- android App Settings -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Todo">
  <link rel="apple-touch-icon" href="istos-mob.png">
  
  <!-- âœ… Firebase v8 SDKs for browser compatibility -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header class="header">
    <h2 class="title">TODO</h2>
    <div class="logo-container">
      <img src="istos-logo.png" alt="ISTOS Logo" class="logo" />
    </div>
  </header>

  <main>
    <!-- ğŸ”¹ Login Section -->
    <section id="loginSection" class="centered-container">      
        <div class="auth-input-group">
          <input type="email" id="emailInput" class="auth-input" placeholder="Email" required />
          <input type="password" id="passwordInput" class="auth-input" placeholder="Password" required />
          <button class="auth-button" onclick="handleLogin()">Login</button>
        </div>      
    </section>

    <!-- âœ… Desktop Task Summary -->
    <div class="desktop-only">
      <aside class="task-count-panel hide-on-mobile">
        <div class="task-summary-header">
          <img src="istosmini.png" alt="Task Icon" class="task-icon" />
          <h3>Task Summary</h3>
        </div>
        <table class="task-count-table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Tasks</th>
            </tr>
          </thead>
          <tbody id="taskCountBody">
            <!-- Rows will be injected dynamically -->
          </tbody>
        </table>
      </aside>
    </div>

    <!-- ğŸ”¹ Task Form -->
    <form id="taskForm" style="display:none;" onsubmit="handleSubmit(event)">
      <section class="task-input-section centered-container">
        <div class="input-row">
          <textarea id="taskInput" placeholder="Paste multiple tasks here..." rows="3"></textarea>
          <button type="submit">Add</button>
          <button type="button" class="logout-button" onclick="handleLogout()">Logout</button>
        </div>
        <hr class="divider" />
        <div class="checkbox-group">
          <label><input type="checkbox" id="orderCheckbox" /> ğŸšš Orders</label>
          <label><input type="checkbox" id="leadsCheckbox" /> ğŸ¯ Leads</label>
          <label><input type="checkbox" id="serviceCheckbox" /> ğŸ› ï¸ Service</label>
          <label><input type="checkbox" id="officeCheckbox" /> ğŸ¢ Office</label>
          <label><input type="checkbox" id="personalCheckbox" /> ğŸ”” Personal</label>
          <label><input type="checkbox" id="dopay" /> ğŸ’° Do-Payments</label>
          <label><input type="checkbox" id="getCheckbox" /> ğŸ’µ Get-Payments</label>
          <label><input type="checkbox" id="tobeorderCheckbox" /> ğŸ§¾ To be ordered</label>
        </div>
      </section>
    </form>

    <hr class="section-divider" />

    <!-- ğŸ”¹ Task Grid -->
    <section id="todoGrid" class="todo-grid-wrapper"></section>
  </main>

  <!-- âœ… Your App Logic -->
  <script src="script.js"></script>


  <!-- Modern Marquee with Link & Items -->
<div class="custom-marquee-container">
  <div class="custom-marquee-content">
    <a 
      href="https://istosmedical.github.io/todo-list/" 
      target="_blank" 
      class="custom-marquee-link"
      title="Visit the ISTOS Todo List"
    >
      ISTOS Todo List Grid
    </a>
    &nbsp;|&nbsp;
    Cassette printer &bull;
    Coverslipper &bull;
    Cryo console &bull;
    Cryoplate &bull;
    Cryostat &bull;
    Cytocentrifuge &bull;
    Diamond bone band saw &bull;
    Dispensing console &bull;
    Farmadose &bull;
    Formalin tank &bull;
    Gross imaging camera &bull;
    Grossing station
  </div>
</div>

<!-- Add to style.css or in a <style> block -->
<style>
.custom-marquee-container {
  width: 100%;
  overflow: hidden;
  background: linear-gradient(to right, #e3f2fd, #b3e5fc);
  border-radius: 8px;
  margin: 1em 0;
  box-shadow: 0 2px 6px rgba(33, 150, 243, 0.13);
  border: 1.5px solid #90caf9;
  padding: 8px 0;
  position: relative;
}

.custom-marquee-content {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%; /* Start from outside right */
  animation: slide-marquee 23s linear infinite;
  font-size: 1.08rem;
  color: #1565c0;
  font-weight: 500;
}

.custom-marquee-link {
  color: #1565c0;
  font-weight: bold;
  text-decoration: none;
  padding-right: 8px;
}

.custom-marquee-link:hover {
  color: #283593;
  text-decoration: underline;
}

@keyframes slide-marquee {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}
</style>

</body>
</html>
